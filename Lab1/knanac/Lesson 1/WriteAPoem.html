        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
     <h1>Анна Снегина</h1>
        <p>
            Село, значит, наше — Радово,<br>
            Тому, кто его оглядывал,<br>
            Приятственны наши места.<br>
            Богаты мы лесом и водью,<br>
            Есть пастбища, есть поля.<br>
            И по всему угодью<br>
            Рассажены тополя.<br>
        </p>
    </body>
</html>
